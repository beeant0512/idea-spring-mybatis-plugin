plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.4'
}

group 'org.xstudio.plugin'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
    }
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    maven { url "http://mirrors.163.com/" }
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.56'
    compile('mysql:mysql-connector-java:5.1.47')
    compile group: 'org.apache.ant', name: 'ant', version: '1.10.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'

    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '2.1.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '182.2574.2'
    patchPluginXml {
        sinceBuild '145.0'
        untilBuild '191.*'
    }
    sandboxDirectory = "$project.buildDir/idea-sandbox"
}
patchPluginXml {
    changeNotes """
      1.0.6 antd design支持
      1.0.5 Lombox支持
      1.0.4 bug修复 <br>
      1.0.3 支持facade服务生成选项 <br>
      修改IDEA 兼容版本
      <em>most HTML tags may be used</em>"""
}

//指定编译的编码
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}