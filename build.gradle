plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'org.xstudio.plugin'
version '1.0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    annotationProcessor "org.projectlombok:lombok:1.18.10"

    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '2.5.0'

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    // database driver
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    // https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.4'

    compile group: 'com.alibaba', name: 'fastjson', version: "1.2.58"

    // dependencies for mybatis generator core
    compile group: 'org.apache.ant', name: 'ant', version: '1.10.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    plugins 'java'
    plugins "com.intellij.database:193.5233.80"
    localPath "/Users/changan/Library/Application Support/JetBrains/Toolbox/apps/IDEA-U/ch-0/193.5233.102/IntelliJ IDEA.app"
//    version "IU-192.6603.28"
//    type "IU"
    patchPluginXml {
        sinceBuild '193.0'
    }
}
patchPluginXml {
    changeNotes """
      1.0.3 支持mariadb<br />
      1.0.2 支持typehandler<br />
      1.0.1 idea 2019.3兼容<br />
      1.0.0 ui release"""
}

// 指定编译的编码
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

buildSearchableOptions.enabled = false