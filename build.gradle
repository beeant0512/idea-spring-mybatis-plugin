plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'org.xstudio.plugin'
version '1.0.0.3'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '2.1.0'

    compile(group: 'com.freetmp', name: 'dolphin-mybatis-generator', version: '1.1.0') {
        exclude group: 'org.mybatis.generator', module: 'mybatis-generator-core'
        exclude group: 'org.mybatis', module: 'mybatis'
        exclude group: 'dom4j', module: 'dom4j'
    }

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    // database driver
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    // https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.0'

    compile group: 'com.alibaba', name: 'fastjson', version: "1.2.58"

    // dependencies for mybatis generator core
    compile group: 'org.apache.ant', name: 'ant', version: '1.10.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    plugins 'java'
    plugins "com.intellij.database:191.4212.27"
//    localPath "C:\\Program Files\\JetBrains\\IntelliJ IDEA 2020.1\\"
    version "IU-191.7141.44"
    patchPluginXml {
        sinceBuild "191.6707.61"
        untilBuild "201.*"
    }
    type "IU"
}

// 指定编译的编码
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

buildSearchableOptions.enabled = false